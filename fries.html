      <tr>

<!-- Begin script -->
    <script type="text/javascript">
<!-- Rolls Calc -->
      function RollsCalc() {
        var caseCount = document.getElementById("rCase").value;
        var bagCount = document.getElementById("rBag").value;
        var eachCount = parseInt(document.getElementById("rLG").value) + (parseInt(document.getElementById("rHalf").value) * .5);

        document.getElementById("rCalc").innerHTML = "Cases: " + caseCount + ", Bags: " + bagCount + ", Eaches: " + eachCount;
      }

<!-- Steak Fries Calc -->
      function FFCalc() {
        var lgWeightLB = 14/16; 
        var regWeightLB = 10/16;
        var bagWeightLB = 5; 
        var caseCount = document.getElementById("ffCase").value;
        var toteCount = document.getElementById("ffTote").value; // Totes are 2 bags each
        var lgWeight = parseFloat(document.getElementById("ffLG").value) * lgWeightLB; 
        var regWeight = parseFloat(document.getElementById("ffReg").value) * regWeightLB; 
        var bagCount = (parseInt(toteCount) * 2);
        bagCount += parseFloat((lgWeight + regWeight)/bagWeightLB)

        document.getElementById("ffCalc").innerHTML = "Cases: " + caseCount + ", Bags: " + bagCount.toFixed(1);
      }

<!-- Curly Fries Calc -->
      function CFCalc() {
        var lgWeightLB = 11/16; 
        var regWeightLB = 8/16;
        var bagWeightLB = 4; 
        var caseCount = document.getElementById("cfCase").value;
        var toteCount = document.getElementById("cfTote").value; // Totes are 2 bags each
        var lgWeight = parseFloat(document.getElementById("cfLG").value) * lgWeightLB; 
        var regWeight = parseFloat(document.getElementById("cfReg").value) * regWeightLB; 
        var bagCount = (parseInt(toteCount) * 2);
        bagCount += parseFloat((lgWeight + regWeight)/bagWeightLB)

        document.getElementById("cfCalc").innerHTML = "Cases: " + caseCount + ", Bags: " + bagCount.toFixed(1);
      }

<!-- Sweet Potato Fries Calc -->
      function SFCalc() {
        var lgWeightLB = 12/16; 
        var regWeightLB = 8/16;
        var bagWeightLB = 2.5; 
        var caseCount = document.getElementById("sfCase").value;
        var toteCount = document.getElementById("sfTote").value; // Totes are 3 bags each
        var lgWeight = parseFloat(document.getElementById("sfLG").value) * lgWeightLB; 
        var regWeight = parseFloat(document.getElementById("sfReg").value) * regWeightLB; 
        var bagCount = (parseInt(toteCount) * 3);
        bagCount += parseFloat((lgWeight + regWeight)/bagWeightLB)

        document.getElementById("sfCalc").innerHTML = "Cases: " + caseCount + ", Bags: " + bagCount.toFixed(1);
      }

<!-- Reset Form -->
      function RestForm() {
        document.getElementById("rCase").value = "";
        document.getElementById("rBag").value = "";
        document.getElementById("rLG").value = "";
        document.getElementById("rHalf").value = "";
        document.getElementById("rCalc").innerHTML = "";

        document.getElementById("ffCase").value = "";
        document.getElementById("ffTote").value = "";
        document.getElementById("ffLG").value = "";
        document.getElementById("ffReg").value = "";
        document.getElementById("ffCalc").innerHTML = "";

        document.getElementById("cfCase").value = "";
        document.getElementById("cfTote").value = "";
        document.getElementById("cfLG").value = "";
        document.getElementById("cfReg").value = "";
        document.getElementById("cfCalc").innerHTML = "";

        document.getElementById("sfCase").value = "";
        document.getElementById("sfTote").value = "";
        document.getElementById("sfLG").value = "";
        document.getElementById("sfReg").value = "";
        document.getElementById("sfCalc").innerHTML = "";
      }
    </script>
